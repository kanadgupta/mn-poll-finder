name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install npm@7
        run: npm install -g npm@7

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm run test-ci

      - name: Sync OpenAPI file to ReadMe
        run: npm run docs
        env:
          NODE_ENV: ci
          API_KEY: '${{ secrets.README_API_KEY }}'
          SPEC_ID: '${{ secrets.README_SPEC_ID }}'
